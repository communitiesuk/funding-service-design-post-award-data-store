[tool.ruff]
line-length = 120

target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "W",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C90",  # mccabe cyclomatic complexity
    "G",  # flake8-logging-format
]
ignore = []
exclude = [
    "venv*",
    ".venv*",
    "__pycache__",
    "cache",
]
mccabe.max-complexity = 12

[tool.mypy]
python_version = "3.11"

[[tool.mypy.overrides]]
module = [
  "fsd_utils.*",
  "notifications_python_client.*",
  "flask_assets"
]
ignore_missing_imports = true
