name: Run tests
on: [push]
jobs:
  run_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    services:
      postgres:
        # Docker Hub image
        image: postgres:16.2
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: data_store_test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
      localstack:
        image: localstack/localstack:3.2
        env:
          # these match the values in config/unit_test.py
          AWS_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        ports:
          - 4566:4566
          - 4571:4571
        options: --health-cmd="curl http://localhost:4566/health" --health-interval=10s --health-timeout=10s --health-retries=10
    steps:
    - uses: actions/checkout@v3
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
    - name: Run tests
      run: uv run --frozen pytest tests
  check_db:
    name: Check DB migrations
    runs-on: ubuntu-latest
    services:
      postgres:
        # Docker Hub image
        image: postgres:16.2
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: data_store_test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
    - uses: actions/checkout@v3
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
    - name: Check DB is up to date
      env:
        FLASK_ENV: unit_test
      run: uv run --frozen flask db upgrade && uv run --frozen flask db check
    - name: Check that .current-alembic-head is pinned
      env:
        FLASK_ENV: unit_test
      run: |
        uv run --frozen flask db current | grep "$(cat ./db/migrations/.current-alembic-head) (head)"

  type_checks:
    name: Type checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
    - name: Run static type checks with Mypy
      run: uv run --frozen mypy .
