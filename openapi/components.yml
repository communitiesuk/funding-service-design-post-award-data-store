components:
  schemas:
    Ingest:
      type: object
      properties:
        excel_file:
          type: string
          format: binary

      required:
        - excel_file

      example:
        type: object
        content: {
          "excel_file": "somebytes",
        }

    SpreadsheetIngested:
      type: string

      example:
        type: string
        example: "Success: Spreadsheet data ingested"

    ProjectData:
      type: object
      example: {
        "address": "DE8 20U",
        "programme_id": "FHSF001",
        "project_id": "FHSFDCC001",
        "project_name": "Market Hall",
        "secondary_organisation": ""
      }

    ProgrammeData:
      type: object
      example: {
        "cfo_email": "fake.name@derby.gov.uk",
        "contact_email": "another.name@derby.gov.uk",
        "fund_type_id": "FHSF",
        "m_and_e_email": "more.name@derby.gov.uk",
        "organisation": "Derby City Council",
        "programme_id": "FHSF001",
        "programme_name": "Derby City Council - FHSF",
        "project_sro_email": "less.name@derby.gov.uk"
      }

    OrganisationData:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          id:
            type: string
      example:
        - name: "Example Organisation"
          id: "12345678-1234-1234-1234-123456789abc"
        - name: "Example Organisation2"
          id: "12345678-1234-1234-1234-123456789cba"

    FundData:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          id:
            type: string
      example:
        - name: "Example Fund"
          id: "EF"
        - name: "Another Example Fund"
          id: "AEF"




    GeneralError:
      type: object
      properties:
        detail:
          type: string
        title:
          type: string
        status:
          type: integer
          format: int32
        type:
          type: string

    ValidationError:
      allOf:
        - $ref: '#/components/schemas/GeneralError'
      properties:
        validation_errors:
          type: array
          items:
            type: string

  parameters:
    project_id:
      in: path
      name: project_id
      schema:
        type: string
      required: true

    programme_id:
      in: path
      name: programme_id
      schema:
        type: string
      required: true
