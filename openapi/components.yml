components:
  schemas:
    Ingest:
      type: object
      properties:
        excel_file:
          type: string
          format: binary
        reporting_round:
          type: integer
          enum: [ 1, 2, 3, 4 ]
        place_names:
          description: Restrict ingest to submissions for this list of places.
          example: [ "Sunderland City Centre", "Blackfriars - Northern City Centre", "Worcester" ]
          type: array
          items:
            type: string
        do_load:
          description: If this is false, carry out all steps (including validation) but does not load the data to the db.
          type: boolean
          default: true

      required:
        - excel_file

      example:
        type: object
        content: {
          "excel_file": "somebytes",
        }

    SpreadsheetIngested:
      type: object
      items:
        type: object
        properties:
          detail:
            type: string
          metadata:
            type: object
          title:
            type: string
          status:
            type: integer
            format: int32
          loaded:
            type: boolean
      example: {
        "detail": "Spreadsheet successfully validated and ingested",
        "metadata": {
          "programme": "Blackfriars - Northern City Centre",
          "fund_type": "HS",
        },
        "status": 200,
        "title": "success",
        "loaded": true,
      }

    ProjectData:
      type: object
      example: {
        "address": "DE8 20U",
        "programme_id": "FHSF001",
        "project_id": "FHSFDCC001",
        "project_name": "Market Hall",
        "secondary_organisation": ""
      }

    ProgrammeData:
      type: object
      example: {
        "cfo_email": "fake.name@derby.gov.uk",
        "contact_email": "another.name@derby.gov.uk",
        "fund_type_id": "FHSF",
        "m_and_e_email": "more.name@derby.gov.uk",
        "organisation": "Derby City Council",
        "programme_id": "FHSF001",
        "programme_name": "Derby City Council - FHSF",
        "project_sro_email": "less.name@derby.gov.uk"
      }

    OrganisationData:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          id:
            type: string
      example:
        - name: "Example Organisation"
          id: "12345678-1234-1234-1234-123456789abc"
        - name: "Example Organisation2"
          id: "12345678-1234-1234-1234-123456789cba"

    FundData:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          id:
            type: string
      example:
        - name: "Example Fund"
          id: "EF"
        - name: "Another Example Fund"
          id: "AEF"

    OutcomeCategoryData:
      type: array
      items:
        type: string
      example: [ "Transport", "Culture", "Economy" ]

    ReportingPeriodRangeData:
      type: object
      properties:
        start_date:
          type: string
          format: date-time
          example: 2021-06-01T00:00:00Z
        end_date:
          type: string
          format: date-time
          example: 2025-06-30T00:00:00Z

    RegionData:
      type: array
      items:
        type: string
      example: [ "TLC", "TLD", "TLK" ]

    GeneralError:
      type: object
      properties:
        detail:
          type: string
        title:
          type: string
        status:
          type: integer
          format: int32
        type:
          type: string

    PreTransformationError:
      allOf:
        - $ref: '#/components/schemas/GeneralError'
      properties:
        validation_errors:
          type: object
          properties:
            PreTransformationErrors:
              type: array
              items:
                type: string
              example:
                value:
                  [ "Error Message 1",
                    "Error Message 2" ]

    ValidationError:
      allOf:
        - $ref: '#/components/schemas/GeneralError'
      properties:
        validation_errors:
          type: array
          items:
            type: object
            properties:
              sheet:
                type: string
              section:
                type: string
              cell:
                type: string
              description:
                type: string

  parameters:
    project_id:
      in: path
      name: project_id
      schema:
        type: string
      required: true

    programme_id:
      in: path
      name: programme_id
      schema:
        type: string
      required: true
